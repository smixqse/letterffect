		<script>
			$("p.control input,button").toggleClass("is-medium has-text-centered");
			if ('serviceWorker' in navigator) {
			  navigator.serviceWorker.register('/sw.js').then(function() { 
				console.log("Service Worker Registered"); 
			  });
			}
			function copy(selector) {
				var text = $(selector).html();
				var textArea = document.createElement("textarea");
				textArea.style.position = 'fixed';
				textArea.style.top = 0;
				textArea.style.left = 0;
				textArea.style.width = '2em';
				textArea.style.height = '2em';
				textArea.style.padding = 0;
				textArea.style.border = 'none';
				textArea.style.outline = 'none';
				textArea.style.boxShadow = 'none';
				textArea.style.background = 'transparent';
				textArea.value = text;
				document.body.appendChild(textArea);
				textArea.select();
				document.execCommand('copy');
				document.body.removeChild(textArea);
			}

			function copied(selector) {
				var selected = $(selector);
				selected.addClass("is-success");
				$(selector + " i").attr("class", "fa fa-check");
				setTimeout(() => {
					selected.removeClass("is-success");
					$(selector + " i").attr("class", "fa fa-clipboard");
				}, 3000);
			}

			function convertText(text, number) {
				number = Number(number);
				var tempContent = text,
					chars = {
						'a': 'คαДαд',
						'b': 'Ъвβвb',
						'c': 'cc¢૮c',
						'd': 'd∂Ð∂d',
						'e': 'εє€૯Ξ',
						'f': 'ƒƒƒԲƒ',
						'g': 'ggģgg',
						'h': 'ннЋђh',
						'i': '¡iเ¡i',
						'j': 'jנﮊjﻝ',
						'k': 'ккҜઝk',
						'l': 'łℓŁℓĿ',
						'm': 'мммʍm',
						'n': 'หหŋทn',
						'o': 'σσØѳØ',
						'p': 'pρРρp',
						'q': 'qqQ૧q',
						'r': 'яrЯ૨Я',
						's': 'รsکઽŞ',
						't': 'тτ†Ƭt',
						'u': 'uυцષu',
						'v': 'vvұ√v',
						'w': 'ωωખખw',
						'x': 'xxҳ×x',
						'y': 'ყyŶyy',
						'z': 'zʑzzz'
					};
				for (let i in chars) {
					tempContent = tempContent.replace(new RegExp(i, 'gi'), chars[i][number]);
				}
				return tempContent;
			}

			function updateResults() {
				$('tfoot tr').each(function(i) {
					$('#input').val().length > 0 ? $(this).find('#result').html(convertText($('#input').val(), i)) : $(this).find('#result').html('Write text on the box first');
				});
			}
		</script>
